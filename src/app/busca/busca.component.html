<form class="form">
  <h2>Busca</h2>
  <div class="inputs">
    <div class="d-flex">
      <div class="card flex justify-content-center">
        <p-selectButton
          [options]="stateOptions"
          optionLabel="label"
          optionValue="value"
          class="p-button-outlined" >
        </p-selectButton>
      </div>
      <p-button label="1 adulto, econÃ´mica" styleClass="p-button-outlined" icon="pi pi-angle-down"></p-button>
    </div>
  </div>
  <div class="d-flex">
    <div>
      <div>
        <label>Origem</label>
        <input matInput type="text">
      </div>
      <mat-icon>sync_alt</mat-icon>
      <div>
        <label>Destino</label>
        <input matInput type="text">
      </div>
    </div>
    <div>
      <div>
        <label>Data de ida</label>
        <div class="card flex justify-content-center">
          <p-calendar [(ngModel)]="date" name="data-ida"></p-calendar>
        </div>
      </div>
      <div>
        <label>Data de volta</label>
        <div class="card flex justify-content-center">
          <p-calendar [(ngModel)]="date" name="data-volta"></p-calendar>
        </div>
      </div>
    </div>

  </div>
  <app-button class="" buttonText="Nova busca" buttonType="btn-primary"></app-button>
</form>
